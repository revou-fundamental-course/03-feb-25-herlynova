<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
<header>
    <h1>Konversi Suhu</h1>
</header>

<main>
    <section class="suhu">
    <p>Masukkan suhu derajat celcius (&deg;C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil konversi. </p>
    <label for="temperature">Masukkan suhu:</label>
    <input type="number" id="temperature" placeholder="Masukan Suhu">
    </section>


    <section>
    <label for="unit">Pilih satuan:</label>
    <select id="unit">
        <option value="celsius">Celsius (&deg;C)</option>
        <option value="fahrenheit">Fahrenheit (&deg;F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
    </section>
    
    <section>
    <button onclick="convertTemperature()">Konversi</button>
    <button onclick="resetFields()">Reset</button>
    <button onclick="reverseConversion()">Reverse</button>
    </section>

    <section>
    <div class="result" id="result"></div>
    </section>
</main>

<footer class="kaki">
    <p>Herlyn Nova R-2025</p>
</footer>

<script type="text/javascript" src="js/script.js"></script>
</div>
</body>
</html>
